
services:
  app:
    build: .
    container_name: php-crud-app
    ports:
      - "8080:80" # acessa http://localhost:8080
    env_file:
      - .env # carrega variáveis de ambiente do arquivo .env
    depends_on:
      - mysql
    volumes:
      - ./:/var/www/html # facilita hot-reload local
    # Explicação:
    # - build: usa o Dockerfile para gerar a imagem da aplicação PHP.
    # - env_file: injeta as variáveis de ambiente no container.
    # - depends_on: garante que o MySQL suba antes do PHP.

  mysql:
    image: mysql:8.0
    container_name: php-crud-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: "${DB_NAME}"
      MYSQL_USER: "${DB_USER}"
      MYSQL_PASSWORD: "${DB_PASSWORD}"
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
    ports:
      - "${MYSQL_EXTERNAL_PORT:-3307}:3306" # permite acesso externo (Workbench/phpMyAdmin)
    volumes:
      - db-data:/var/lib/mysql
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    command: --default-authentication-plugin=mysql_native_password
    # Explicação:
    # - ./sql/schema.sql cria a tabela automaticamente no primeiro start.
    # - command ajusta o plugin para compatibilidade com clientes MySQL antigos.

volumes:
  db-data:
    # Volume nomeado para persistência local dos dados do MySQL.

# Como subir:
# 1) docker-compose up -d
# 2) Acesse http://localhost:8080 para usar o CRUD.
# 3) Para parar: docker-compose down (use --volumes se quiser limpar o banco).

